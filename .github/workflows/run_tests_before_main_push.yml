name: Run Django Tests in a Docker Container

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build -t ipshub .

      - name: Run Django application in Docker
        run: docker run -d -p 8000:8000 ipshub

      - name: Wait for Django to be ready
        run: |
          until $(curl --output /dev/null --silent --head --fail http://localhost:8000); do
            echo "Waiting for Django to be ready..."
            sleep 5
          done

      - name: Run Django tests
        run: |
          docker exec ipshub python manage.py test

      - name: Tear down
        run: |
          docker stop ipshub
          docker rm ipshub
