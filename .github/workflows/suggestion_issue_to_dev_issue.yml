name: Patch Suggestion Approval

on:
  issue_comment:
    types: [created]

jobs:
  approve-patch-suggestion:
    runs-on: ubuntu-latest
    if: >
      startsWith(github.event.comment.body, '/approve') &&
      github.event.comment.user.id == 66346796

    steps:
      - name: Set up Git environment
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: pip install requests PyGithub

      - name: Parse Issue Form Data
        id: parse_form
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: python .github/workflows/python_scripts/parse_issue_form_data.py

      - name: Create New Development Issue
        id: create_issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_GAME: ${{ steps.set_outputs.outputs.base_game }}
          IMPLEMENTER: ${{ steps.set_outputs.outputs.implementer }}
          DESCRIPTION: ${{ steps.set_outputs.outputs.description }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
          ORIGINAL_ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python .github/workflows/python_scripts/create_new_development_issue.py

      - name: Close Original Issue
        id: close_original_issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ steps.set_outputs.outputs.issue_number }}
          ORIGINAL_ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python .github/workflows/python_scripts/close_original_issue.py
