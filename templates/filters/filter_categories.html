<select name="selectedCategory" id="category-select" class="form-select custom-select-border" aria-label="Category"
    hx-get="{% url 'filter_patches' %}"
    hx-target="#patch-select"
    hx-trigger="change"
    hx-swap="outerHTML"
    _="on change 
        remove .selected from <option/>
        then add .selected to my.options[my.selectedIndex]">
    {% if amountCat > 0 %}
        <option class="selected" value="any">Any Category</option>
    {% else %}
        <option class="selected" value="none">No matching categories</option>
    {% endif %}
    
    {% for category in top8categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
    {% endfor %}
</select>
