    <li class="col d-flex justify-content-center align-items-center"
        _="on load
        set sw to the scrollWidth of the first <{{ tag }}/> in me
        set cw to the clientWidth of the first <{{ tag }}/> in me
        if sw > cw then hide the first <{{ tag }}/> in me">
        <i class="bi bi-bookmark-fill" title="Most popular Category"></i>
        <{{ tag }} class="text-truncate custom-truncate ms-2">Top Category:</{{ tag }}><{{ tag }} class="text-decoration-underline text-truncate custom-truncate ms-2">{{ data.popular_category }}</{{ tag }}>
    </li>
