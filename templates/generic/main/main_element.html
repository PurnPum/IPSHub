<div class="col accordion-header">
    <button class="accordion-button p-0 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{% block accordion_button_bs_target %}{% endblock %}" aria-expanded="true" aria-controls="{% block accordion_button_bs_target_aria %}{% endblock %}"
    _="on click
        set accord_div to the closest parent <div.accordion-item/>
        if accord_div matches .col-6
            set enlarged_divs to #{% block hs_layout %}{% endblock %}.querySelectorAll('.custom-accord-temporal-enlargement')
            repeat for div in enlarged_divs
                remove .col-12 from div
                remove .custom-accord-temporal-enlargement from div
                add .col-6 to div
            end
            add .custom-accord-temporal-enlargement to accord_div
            add .col-12 to accord_div
            remove .col-6 from accord_div
        else if accord_div matches .custom-accord-temporal-enlargement and accord_div matches .col-12
            add .col-6 to accord_div
            remove .custom-accord-temporal-enlargement from accord_div
            remove .col-12 from accord_div
        end
        {% block extra_hs_code %}{% endblock %}">
        <div class="container-fluid custom-element-top-border">
            <div class="row p-0 custom-title-bg custom-hover-scale-110">
                <div class="col-4 d-none d-sm-flex ps-1 pe-0 align-items-center">
                    <img src="{% block image_src %}{% endblock %}" aria-label="{% block image_aria %}{% endblock %}" alt="{% block image_alt %}{% endblock %}" title="{% block image_title %}{% endblock %}" class="bd-placeholder-img img-fluid"/>
                </div>
                <div class="col-sm-8 col-12 d-flex flex-column pe-0 ps-1 justify-content-center align-items-center">
                    <div class="row row-cols-1 custom-lighter-color-font w-100">
                        <div class="mb-0 fw-bold h5 d-flex justify-content-center align-items-center">
                            <div class="text-truncate custom-truncate w-100 text-center" title="{% block main_title %}{% endblock %}">{% block shown_title %}{% endblock %}</div>
                        </div>
                    </div>
                    <ul class="row row-cols-1 list-unstyled mb-0 w-100">
                        {% block data_list %}{% endblock %}
                    </ul>
                </div>
            </div>
        </div>
    </button>
</div>
<div id="{% block accordion_body_id %}{% endblock %}" class="accordion-collapse collapse" data-bs-parent="#{% block data_bs_parent %}{% endblock %}">
    <div class="accordion-body p-3">
        {% block accordion_body %}{% endblock %}
    </div>
</div>
