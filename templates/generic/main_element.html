<div class="col">
    <div class="container-fluid custom-element-top-border">
        <div class="row p-0 custom-title-bg custom-hover-scale-110">
            <div class="col-4 d-none d-sm-flex ps-1 pe-0 align-items-center">
                <img src="{% block image_src %}{% endblock %}" aria-label="{% block image_aria %}{% endblock %}" alt="{% block image_alt %}{% endblock %}" title="{% block image_title %}{% endblock %}" class="bd-placeholder-img img-fluid"/>
            </div>
            <div class="col-sm-8 col-12 d-flex flex-column pe-0 ps-1 justify-content-center align-items-center">
                <div class="row row-cols-1 custom-lighter-blue-font w-100">
                    <div class="mb-0 fw-bold h5 d-flex justify-content-center align-items-center">
                        <div class="text-truncate custom-truncate w-100 text-center" title="{% block main_title %}{% endblock %}">{% block shown_title %}{% endblock %}</div>
                    </div>
                </div>
                <div class="row row-cols-1 w-100">
                    <div class="col d-flex justify-content-center align-items-center">
                        <i class="bi bi-download"></i> <strong class="ms-2">Downloads:</strong><strong class="ms-2">{% block downloads %}{% endblock %}</strong>
                    </div>
                </div>
                <ul class="row row-cols-1 list-unstyled mb-0 w-100">
                    <li class="col d-flex justify-content-center align-items-center"><i class="bi bi-person-fill"></i> <span class="ms-2">{% block user %}{% endblock %}</span></li>
                    <li class="col d-flex justify-content-center align-items-center"><i class="bi bi-heart-fill"></i> <span class="ms-2">Favorites:</span><span class="ms-2">{% block favorites %}{% endblock %}</span></li>
                    <li class="col d-flex justify-content-center align-items-center" title="{% block categories_title %}{% endblock %}" ><i class="bi bi-bookmark-fill"></i> <span class="text-truncate custom-truncate ms-2 fw-bold text-decoration-underline">{% block categories %}{% endblock %}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
