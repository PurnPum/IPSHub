<div
    id="patch_generator_progress_bar_animation"
    class="progress-bar progress-bar-striped custom-navbar-bg progress-bar-animated"
    style="width: {{ progress }}%;"
    hx-get="{% url 'get_progress_percentile' %}"
    hx-swap="outerHTML"
    hx-trigger="every 1s"
    _="on htmx:afterSettle
        set #progress_bar_task's innerText to my innerText">
    {{ current_task }}
</div>
