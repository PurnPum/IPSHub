<div>
    <nav class="pagination">
        <span class="step-links">
            {% if paginated_patches.has_previous %}
                <a href="?page=1">&laquo; first</a>
                <a href="?page={{ paginated_patches.previous_page_number }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ paginated_patches.number }} of {{ paginated_patches.paginator.num_pages }}.
            </span>

            {% if paginated_patches.has_next %}
                <a href="?page={{ paginated_patches.next_page_number }}">next</a>
                <a href="?page={{ paginated_patches.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </nav>
    <script type="text/hyperscript">
        on htmx:load
            set the display of .pagination to "none"
    </script>
</div>
